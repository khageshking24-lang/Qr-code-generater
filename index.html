<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa QR Pro | Khagesh ai-nexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg: #0f172a; --accent: #10b981; }
        .light-mode { --bg: #f1f5f9; --accent: #059669; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; }
        .light-mode { color: #1e293b; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .light-mode .glass { background: white; border-color: rgba(0,0,0,0.05); }
        .tab-btn.active { border-bottom: 3px solid var(--accent); color: var(--accent); }
        #qrcode img { margin: 0 auto; border: 10px solid white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-32">

    <div class="flex justify-between items-center mb-8 pt-4">
        <button onclick="toggleTheme()" class="bg-emerald-500/20 text-emerald-400 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border border-emerald-500/30">Theme</button>
        <div id="clock" class="text-xs font-bold opacity-50 italic">00:00:00</div>
        <button onclick="exportData()" class="bg-slate-700 text-white px-3 py-1 rounded-full text-[10px] font-black">BACKUP</button>
    </div>

    <div class="text-center mb-10">
        <h1 class="text-5xl font-black italic tracking-tighter text-emerald-500">NEXA <span class="text-inherit opacity-80">QR</span></h1>
        <p class="text-[8px] font-bold opacity-40 uppercase tracking-[5px] mt-2 italic">By Khagesh ai-nexa</p>
    </div>

    <div class="glass p-6 mb-8">
        <div class="flex justify-around mb-6 text-[9px] font-black uppercase tracking-widest overflow-x-auto no-scrollbar gap-4">
            <button onclick="switchTab('link')" id="tab-link" class="tab-btn active pb-2">Link</button>
            <button onclick="switchTab('upi')" id="tab-upi" class="tab-btn pb-2">UPI</button>
            <button onclick="switchTab('vcard')" id="tab-vcard" class="tab-btn pb-2">vCard</button>
            <button onclick="switchTab('wa')" id="tab-wa" class="tab-btn pb-2">WhatsApp</button>
        </div>

        <div id="inputArea" class="space-y-4">
            <input type="text" id="qrData" placeholder="https://instagram.com/your-link" class="w-full p-4 rounded-xl bg-black/20 border border-white/10 outline-none font-bold text-sm">
        </div>

        <button onclick="generateNow()" class="w-full mt-6 bg-emerald-600 py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] shadow-xl active:scale-95 transition-all">Generate Professional QR</button>
    </div>

    <div id="resultArea" class="hidden">
        <div class="glass p-8 text-center border-2 border-emerald-500/20">
            <div id="qrcode" class="flex justify-center mb-6"></div>
            <p class="text-[9px] font-black opacity-40 uppercase tracking-widest mb-4 italic">Scan to Access Digital Content</p>
            <div class="flex gap-2">
                <button onclick="window.print()" class="flex-1 bg-white text-black py-3 rounded-xl font-black text-[10px] uppercase">Print QR</button>
                <button onclick="resetQR()" class="flex-1 bg-slate-700 text-white py-3 rounded-xl font-black text-[10px] uppercase">New QR</button>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 w-full p-6 bg-inherit backdrop-blur-md text-center border-t border-white/5">
        <h3 class="text-lg font-black italic text-emerald-500">Nexa <span class="text-inherit opacity-50">AI Ecosystem</span></h3>
        <div class="flex justify-center gap-4 mt-1 opacity-60 text-[10px] font-bold">
            <span><i class="fas fa-envelope mr-1 text-emerald-500"></i> contact@nexai.com</span>
            <span><i class="fab fa-instagram mr-1 text-emerald-500"></i> @khagesh_nexa</span>
        </div>
    </footer>

    <script>
        let currentTab = 'link';
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-IN', {hour12: false}); }
        setInterval(updateClock, 1000); updateClock();

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            const area = document.getElementById('inputArea');
            
            if(tab === 'link') area.innerHTML = `<input type="text" id="qrData" placeholder="https://instagram.com/link" class="w-full p-4 rounded-xl bg-black/20 border border-white/10 outline-none font-bold text-sm">`;
            if(tab === 'upi') area.innerHTML = `<input type="text" id="upiId" placeholder="yourname@upi" class="w-full p-4 rounded-xl bg-black/20 border border-white/10 outline-none font-bold text-sm">`;
            if(tab === 'vcard') area.innerHTML = `<input type="text" id="vName" placeholder="Full Name" class="w-full p-4 rounded-xl bg-black/20 border border-white/10 outline-none text-sm mb-2 font-bold"><input type="email" id="vEmail" placeholder="Email Address" class="w-full p-4 rounded-xl bg-black/20 border border-white/10 outline-none text-sm font-bold">`;
            if(tab === 'wa') area.innerHTML = `<input type="tel" id="qrPhone" placeholder="WhatsApp Number" class="w-full p-4 rounded-xl bg-black/20 border border-white/10 outline-none font-bold text-sm">`;
        }

        function generateNow() {
            let finalData = "";
            if(currentTab === 'link') finalData = document.getElementById('qrData').value;
            if(currentTab === 'upi') finalData = `upi://pay?pa=${document.getElementById('upiId').value}&cu=INR`;
            if(currentTab === 'wa') finalData = `https://wa.me/91${document.getElementById('qrPhone').value}`;
            if(currentTab === 'vcard') {
                const name = document.getElementById('vName').value;
                const email = document.getElementById('vEmail').value;
                finalData = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nEMAIL:${email}\nEND:VCARD`;
            }

            if(!finalData) return alert("Pehle data toh dalo bhai!");
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: finalData, width: 200, height: 200 });
            document.getElementById('resultArea').classList.remove('hidden');
        }

        function resetQR() { document.getElementById('resultArea').classList.add('hidden'); switchTab(currentTab); }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function exportData() { alert("Data Backup Created!"); }
    </script>
</body>
    </html>
